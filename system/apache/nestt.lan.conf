<VirtualHost *:80>
        DocumentRoot /www/sites/nestt.lan

        <Directory "/www/sites/nestt.lan">
                        Options Indexes FollowSymLinks
                        AllowOverride All
                        Require all granted

                </Directory>

                # Possible values include: debug, info, notice, warn, error, crit,
                # alert, emerg.
                LogLevel warn

                ErrorLog "/www/sites/nestt.lan/system/logs/backend-error.log"
                CustomLog "/www/sites/nestt.lan/system/logs/backend-access.log" combined
</VirtualHost>

